        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/DEPENDENCIES'
    }
}

kapt {
    generateStubs = true
}

project.ext {
    supportLibraryVersion = "26.1.0"
    daggerVersion = "2.16"
    butterKnifeVersion = "10.1.0"
    timberVersion = "4.6.0"
